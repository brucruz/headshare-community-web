query CommunityTagPosts ($data: FindByTagsInput!) {
  findTagBySlugs(data: $data) {
    errors {
      field
      message
    }
    tag {
      title
      description
      postCount(postOptions: { status: PUBLISHED })
      slug
      posts(limit: 5, postOptions: { status: PUBLISHED }) {
        title
        description
        exclusive
        likes
        slug
        mainMedia {
          url
          thumbnailUrl
          format
        }
      }
      community {
        ...CommonCommunity
        banner {
          url
        }
        avatar {
          url
        }
      }
    }
  }
}
