query getCommunityHomeData(
  $slug: String!
  $postsStatus: PostStatus!
  $postsPerTag: Int!
) {
  community(slug: $slug) {
    errors {
      field
      message
    }
    community {
      _id
      logo
      title
      tagline
      slug
      banner {
        url
      }
      avatar {
        url
      }
      highlightedTags {
        tag {
          title
          slug
          postCount(postOptions: { status: $postsStatus })
          posts(limit: $postsPerTag, postOptions: { status: $postsStatus }) {
            posts {
              title
              slug
              likes
              exclusive
              mainMedia {
                thumbnailUrl
              }
            }
            hasMore
          }
        }
      }
      creator {
        name
        surname
      }
      followersCount
      membersCount
    }
  }
}
